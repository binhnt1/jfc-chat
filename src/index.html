</head>

<body>
  <div class="chat-container">
    <button onclick="triggerChat()">Open Chat</button>
    <chat-widget uid="36175" type="CUSTOMER" groupid="300000" groupname="30-0000" email="binhnt@vigo-global.com" phone="0986847586" id="chat" top="64px" position="2"></chat-widget>
  </div>

<script>
  function triggerChat() {
    const chatWidget = document.getElementById('chat');
    if (chatWidget && typeof chatWidget.openChat === 'function') {     
      chatWidget.openChat();
    } else {
      console.error('Chat widget chưa sẵn sàng hoặc hàm không tồn tại.');
    }
  }
</script>
